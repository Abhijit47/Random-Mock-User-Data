      <!-- Button trigger modal 1 -->
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Create User
          <i class="bi-person-add"></i>
        </button>
      </div>
      <!-- Modal 1 -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Create User
                <i class="bi-file-person"></i>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form
                action="/"
                method="post"
                class="reg-form form-group row col col-lg-12 col-md-5 col-sm-3 g-1">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control name"
                  placeholder="Ex. Jhon Doe"
                  autocomplete="off"
                  required />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control email"
                  placeholder="Ex: john@email.com"
                  autocomplete="off"
                  required />
                <label for="avatar">Avatar</label>
                <input
                  type="url"
                  name="avatar"
                  id="avatar"
                  class="form-control avatar"
                  placeholder="Ex: any url format"
                  autocomplete="off"
                  required />
                <div class="modal-footer">
                  <button
                    type="submit"
                    class="btn btn-outline-success col col-auto"
                    data-bs-dismiss="modal">
                    Submit
                    <i class="bi-person-check"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
